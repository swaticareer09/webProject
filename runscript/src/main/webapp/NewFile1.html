
<!DOCTYPE html>
<html>

<title>Run Automation</title>

<body>

	<form action="runscript" method="post" onsubmit="return validateForm()">

			<option value="astha">Astha</option>
			<option value="manisha">Manisha</option>
			<option value="anush">Anush</option>
			
		</select>
		
		<label for="scriptParam2">Choose Feature:</label> 
		<select name="param2" id="scriptParam2">
		 <option value="" disabled selected hidden>-- Select Feature --</option>
		
			<option value="arnsetting">ARN Setting</option>

		<button type="submit">Run Automation Script</button>
		<script>
function validateForm() {
    var select = document.getElementById("scriptParam");
    if (select.value === "") {
        alert("Please select a log file before submitting.");
        return false;
    }
    return true;
}
</script>
